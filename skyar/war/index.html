  <script>
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') 
              || location.hostname == this.hostname) {

            var target = $(this.hash);
            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
            if (target.length) {
              $('html,body').animate({
                scrollTop: target.offset().top
              }, 1000);
              return false;
            }
          }
        });
      });
      $(window).load(function(){
      $('#download').show().animate({top:"61%",left:"12%"},600);
       $('#app').show().animate({top:"62%"},800);
        $('#marker').show().animate({top:"67%"},750);
         $('#reload').show().animate({top:"67%"},900);
          $('#skyarena').show().animate({top:"67%"},1200);
          $('#rocket').show().animate({top:"61%"},1200);
          $('#rss').show().animate({top:"61%"},1200);
          
          });
          function launch()
          {
         // $('#rocket').animate({top:"0%"},800,function(){ window.location.replace("Interface.jsp");});
